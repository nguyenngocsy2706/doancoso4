<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color and font style for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Style the header */
        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        /* Style the paragraph */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            max-width: 600px;
            text-align: center;
        }

        /* Style the navigation bar */
        nav {
            background-color: #4a90e2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Style links in the navigation */
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for navigation links */
        nav a:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
<h1>About Us</h1>
<p>Welcome to our about page. We are committed to providing you with the best service and information. Learn more about who we are and what we do here.</p>
<nav>
    <a href="index.html">Home</a>
</nav>
</body>
</html>
